<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    </head>
    <body>
        <div class="table">
            <div>
                <h1 class="toptitle">First Name</h1>
                {%for i in users_name%}
                    <h1>{{i['first_name']}}</h1>
                {%endfor%}
            </div>
            <div>
                <h1 class="toptitle">Last Name</h1>
                {%for i in users_name%}
                    <h1>{{i['last_name']}}</h1>
                {%endfor%}
            </div>
            <div>
                <h1 class="toptitle">Full Name</h1>
                {%for i in users_name%}
                    <h1>{{i['first_name']}} {{i['last_name']}}</h1>
                {%endfor%}
            </div>
        </div>
    </body>
</html>
