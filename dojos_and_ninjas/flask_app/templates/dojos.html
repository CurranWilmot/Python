<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{url_for( 'static', filename='style.css')}}">
</head>
<body>
    <div class="main_page">
        <div class="half_page">
            <h1>New Dojo</h1>
            <form action="/dojos/update" method='POST'>
                <label for="dojo_name">Name:</label>
                <input type="text" name="dojo_name">
                <div>
                <input type="Submit" value="Create">
                </div>
            </form>
        </div>
        <div class="half_page">
            <h1>All Dojos</h1>
            {%for one_dojo in dojos%}
                <div>
                    <a href="/dojos/{{one_dojo.id}}">{{one_dojo.name}}</a>
                </div>
            {%endfor%}
            <div>
                <a href="/ninjas">Add Ninja</a>
            </div>
        </div>
    </div>
</body>
</html>
